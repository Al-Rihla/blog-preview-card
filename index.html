<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="card">
    <img src="./assets/images/illustration-article.svg" alt="Illustration for the Article">

    <h2 class="label">Learning</h2>

    <p class="article-date">Published <span class="date">21 Dec 2023</span></p>

    <h1 class="card-heading">HTML & CSS foundations</h1>

    <p class="article-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

    <div class="author">
      <img src="./assets/images/image-avatar.webp" alt="Author's Avatar" class="author-pic">
      <h3 class="author-name">Greg Hooper</h3>
    </div>
  </main>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Al-Rihla">Al-Rihla</a>.
    </p>
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
    const today = new Date();
    const options = { day: '2-digit', month: 'short', year: 'numeric' };
    const formattedDate = today.toLocaleDateString('en-GB', options).replace(',', '');

    // Select the element and set the date
    const dateElement = document.querySelector('.date');
    if (dateElement) {
        dateElement.textContent = formattedDate;
    }
    });
  </script>
</body>
</html>
